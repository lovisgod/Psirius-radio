<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" type = "text/css" href = "index.css"/>
    <title>Psirius-Radio</title>
</head>
<body>

<div class="stations-list">
    <ul>
        <li  id="http://radio.garden/api/content/listen/oEepjiij/channel.mp3?1559835849596">Radio one</li>
        <li  id="http://pollux.shoutca.st:8294/stream?listening-from-radio-garden=1559817258870">Radio two</li>
        <li id="http://s2.voscast.com:10692/;stream1508472041425/1">Radio three</li>
    </ul>
</div>


<h2 id="station-name">We bring the world to you</h2>

<div class="player">
    <div class="navigate-inline">
        <img src="/images/back.png" id="back" alt="previous station">
        <img src="/images/play.png" id="play" alt="play station">
        <img src="/images/next.png" id="next" alt="next station">
    </div>
    <img src="/images/stop.png" id="stop" alt="stop station">
</div>  
<script src ="//cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js"></script>
<script src="index.js"></script>
</body>
</html>
